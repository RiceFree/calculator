<!DOCTYPE html>
<html>
    <head>
        <title>Rice's Number Machine</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Rice's Number Machine</h1>
        <div id='machine'>
            <div id='screen'>Let's do some math! :)</div>
            <div id="keyboard">
            <div id="1" class="btn">1</div>
            <div id="2" class="btn">2</div>
            <div id="3" class="btn">3</div>
            <div id="4" class="btn">4</div>
            <div id="5" class="btn">5</div>
            <div id="6" class="btn">6</div>
            <div id="7" class="btn">7</div>
            <div id="8" class="btn">8</div>
            <div id="9" class="btn">9</div>
            <div></div>
            <div id="0" class="btn">0</div>
            </div>
            <div id='operators'>
            <div id="add" class="OpBtn">+</div>
            <div id="minus" class="OpBtn">-</div>
            <div id="multiply" class="OpBtn">x</div>
            <div id="divide" class="OpBtn">:</div>
            </div>
            <button id="clear">Clear</button>
            <div id="equal">=</div>
        </div>
        <script src="scrip.js"></script>
    </body>
</html>
